<!DOCTYPE html>
<html lang="en">

<body class="login">
<div class="logo"></div>
<div class="content">
    <form id="form-login" action="http://47.93.27.106:8082/index.php/User/login" class="login-form">
        <input type="hidden" name="_token" value="XdXRM5AA5Q5apLiC3JSwK1PbrkNKCzgz7pfTBVfw">
        <h3 class="form-title font-green">登录</h3>
        <div class="alert alert-danger display-hide">
            <button class="close" data-close="alert"></button>
            <span> 请输入用户名和密码 </span>

        <div class="form-group">
            <label for="login_name" class="control-label"></label>

        <div class="form-group">
            <label for="register_captcha" class="control-label">验证码</label>
            <input type="text" id="register_captcha" class="form-control placeholder-no-fix" name="captcha" placeholder="验证码" title="验证码" value="" autocomplete="off">
        </div>
        <div class="form-group" id="captcha-wrapper">
